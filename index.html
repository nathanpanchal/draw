<!DOCTYPE html>
<html>
  <head>
    <title>Draw!</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
  </head>
  <body>
    <div class="color-picker">
    <div style="background-color: #ffffff;" class="colors" data-color="#ffffff"></div>
    <div style="background-color: #e2e2e2;" class="colors" data-color="#e2e2e2"></div>
    <div style="background-color: #c6c6c6;" class="colors" data-color="#c6c6c6"></div>
    <div style="background-color: #aaaaaa;" class="colors" data-color="#aaaaaa"></div>
    <div class="colors blue" data-color="blue"></div>
    <div class="colors purple" data-color="purple"></div>
    <div class="colors white" data-color="white"></div>
  </div>
  <button id="button">Clear Canvas</button>
  <div class="container"></div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
